@if(product!=undefined){
<div class="container">
  <div class="row">
    <div class="card m-3">
      <div class="row g-0">
        <div class="col-md-5">
          <img
            [src]="product.image"
            class="img-fluid rounded-start"
          />
        </div>
        <div class="col-md-5">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <h3 class="card-title">{{ product.name }}</h3>
              </div>
              <div class="col-6">
                <button class="btn btn-primary m-1" (click)="updateProductData(product.id)">Update</button>
                <button class="btn btn-danger m-1" (click)="deleteProductData(product.id)">Delete</button>
              </div>
            </div>
            <h3 class="card-title">{{ product.price }}</h3>
            <p class="card-text">{{ product.description }}</p>
            @if(categoryName!=undefined){
            <h3 class="card-title">{{ categoryName }}</h3>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
}@else {
<h1>product not found</h1>
} @if(product){
<div class="container">
  <div class="row d-flex justify-content-center mb-3">
    <button
      [disabled]="product.id == this.productsIDs[0]"
      class="col-md-2 btn btn-primary m-1"
      (click)="goToPrevious(product.id)"
    >
      previous
    </button>
    <button
      [disabled]="product.id == this.productsIDs[this.productsIDs.length - 1]"
      class="col-md-2 btn btn-primary m-1"
      (click)="goToNext(product.id)"
    >
      next
    </button>
  </div>
  <div class="row d-flex justify-content-center mb-3">
    <div class="col-auto">
      <button class="btn btn-primary px-5" (click)="goToHome()">go to home</button>
    </div>
  </div>
</div>

}
